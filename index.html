<!DOCTYPE html>
<html>

<head>
    <title>
        Internet of Things cup location and notification
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

</head>

<body>
    <div id="map"></div>
    <div id="control">
        <label id="lowerTempText">Lower temp<input type="text" id="lowerTemp" style="width:40px"></label>
        <label id="upperTempText">Upper temp<input type="text" id="upperTemp" style="width:40px"></label>
        
        <button type="button" id="lostBtn">I have lost my cup</button>
        <button type="button" id="foundBtn">I have found my cup</button>

        <label class="coordText">Lat: </label>
        <label id="lat"></label>
        <label class="coordText">Lon: </label>
        <label id="lon"></label>
    </div>

    <link rel="stylesheet" href="css/stylesheet.css" />
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
